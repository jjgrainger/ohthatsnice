<div class="pagination">
  {% if paginator.next_page %}
    <a href="/page/{{paginator.next_page}}" class="pagination-older">
      <span class="fa fa-arrow-left"></span>
      Older
    </a>
  {% endif %}

  {% if paginator.previous_page %}
    {% if paginator.page == 2 %}
      <a href="/" class="pagination-newer">
        Newer
        <span class="fa fa-arrow-right"></span>
      </a>
    {% else %}
      <a href="/page/{{paginator.previous_page}}" class="pagination-newer">
        Newer
        <span class="fa fa-arrow-right"></span>
      </a>
    {% endif %}
  {% endif %}
</div>
